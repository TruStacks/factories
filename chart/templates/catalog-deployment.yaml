apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - name: catalog
        image: quay.io/trustacks/catalog:latest
        env:
        - name: RELEASE_NAME
          value: {{ .Release.Name }}